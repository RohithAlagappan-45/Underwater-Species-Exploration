<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff351e, #00c6ff);
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 80px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .list-group-item {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }
        .list-group-item strong {
            color: #ffdd57;
        }
        .btn-secondary {
            background-color: #007bff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="display-4 fw-bold text-light mb-5">Species Identified</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card py-4 px-3">
                    <div class="card-body">
                        <h2 class="card-title text-success">Name: {{ species }}</h2>
                        <ul class="list-group list-group-flush mt-4">
                            <li class="list-group-item"><strong>Biological Name:</strong> {{ biological_name }}</li>
                            <li class="list-group-item"><strong>Conservation Status:</strong> {{ status }}</li>
                            <li class="list-group-item"><strong>Origin:</strong> {{ origin }}</li>
                            <li class="list-group-item"><strong>Confidence:</strong> {{ confidence }}</li>
                        </ul>
                    </div>
                </div>
                <div class="text-center mt-5">
                    <a href="/" class="btn btn-secondary">Try Another Image</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
